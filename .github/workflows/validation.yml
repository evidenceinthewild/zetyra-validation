name: Validation Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    name: Python Validation Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GSD Python tests
        run: |
          cd gsd
          python test_hptn083.py
          python test_heartmate.py

      - name: Run CUPED tests
        run: |
          cd cuped
          python test_analytical.py

      - name: Run Bayesian tests
        run: |
          cd bayesian
          python test_beta_binomial.py
          python test_normal_conjugate.py

  r-tests:
    runs-on: ubuntu-latest
    name: R Validation Tests (gsDesign)

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("gsDesign", "httr", "jsonlite"), repos="https://cloud.r-project.org", dependencies=TRUE)'

      - name: Verify R packages
        run: |
          Rscript -e 'library(gsDesign); library(httr); library(jsonlite); cat("All packages loaded successfully\n")'

      - name: Run GSD R benchmark
        run: |
          cd gsd
          Rscript test_gsdesign_benchmark.R
